openapi: 3.0.0
info:
  title: Quick Code Management API
  version: 1.0.0
  description: API for managing quick codes for various types.
servers:
  - url: http://localhost:5000/api
tags:
  - name: QuickCode
    description: Operations related to quick codes
  - name: MetaCode
    description: Operations related to meta codes
  - name: Scholastic
    description: Operations related to scholastic types
  - name: User
    description: Operations related to user types
  - name: Designation Type
    description: Operations related to designation types
  - name: Center Type
    description: Operations related to center types
  - name: Member Type
    description: Operations related to member types
  - name: Mandate Type
    description: Operations related to mandate types
  - name: Formation Type
    description: Operations related to formation types
  - name: PCICOFF Type
    description: Operations related to PCICOFF types
  - name: Promotion Type
    description: Operations related to Promotion types
  - name: Year of Formation Type
    description: Operations related to Formation types
  - name: Anniversary Type
    description: Operations related to Anniversary types
  - name: Apostolate
    description: Operations related to Apostolate types
  - name: Division Type
    description: Operations related to division types
  - name: Blood Group
    description: Operations related to blood groups
  - name: Language
    description: Operations related to languages
  - name: Province
    description: Operations related to provinces
  - name: Country
    description: Operations related to countries
  - name: State
    description: Operations related to states
  - name: User
    description: Operations related to users
  - name: Nationality
    description: Operations related to nationalities
  - name: Division
    description: Operations related to divisions

paths:
  /quickcodes:
    post:
      summary: Create a new quick code
      tags:
        - QuickCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quick_code_type:
                  type: string
                  description: The type of quick code
                language_code:
                  type: string
                  description: The language code
                quickcode_name:
                  type: string
                  description: The name of the quick code
                created_by:
                  type: string
                  description: The creator
              required:
                - quick_code_type
                - language_code
                - quickcode_name
                - created_by
      responses:
        200:
          description: The quick code was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuickCode'
        400:
          description: Invalid quickcode_name for the provided quick_code_type
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid quickcode_name for the provided quick_code_type
        500:
          description: Some server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to create quick code

  /getoverallbyquickcodename:
    get:
      summary: Retrieve quick codes by type
      tags:
        - QuickCode
      parameters:
        - in: query
          name: quick_code_type
          schema:
            type: string
          description: The type of quick code to filter by
      responses:
        200:
          description: A list of quick codes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuickCode'
        400:
          description: Invalid quick_code_type
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: quick_code_type must be deptyp
        500:
          description: Some server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to retrieve quick codes

  /updatequickcode:
    put:
      summary: Update an existing quick code
      tags:
        - QuickCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quick_code:
                  type: string
                  description: The quick code of the entry to update
                quick_code_type:
                  type: string
                  description: The type of quick code
                quickcode_name:
                  type: string
                  description: The name of the quick code
                updated_by:
                  type: string
                  description: The updater
              required:
                - quick_code
                - quick_code_type
                - quickcode_name
                - updated_by
      responses:
        200:
          description: The quick code was successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuickCode'
        400:
          description: Invalid quick_code_type or quickcode_name
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid quick_code_type or quickcode_name
        404:
          description: Quick code entry not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Quick code entry not found
        500:
          description: Some server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to update quick code

